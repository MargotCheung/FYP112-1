<body>
    <header>
        <nav>
            <div class="navbar-container">
                <a href="/" class="logo">
                    <img src="home-icon.png" alt="Home">
                </a>
                <div class="navbar-right">
                    <div class="search-container">
                        <input type="text" placeholder="搜索...">
                        <button type="submit">搜索</button>
                    </div>
                    <div class="login-container">
                        <a href="#">登录</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#">目录项 1</a></li>

                <li><a href="#">目录项 3</a></li>
                <!-- 更多目录项... -->
            </ul>
        </aside>

        <main>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                  <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                  <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                  <!-- 添加更多指示符... -->
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="avatar.png" class="d-block w-100" alt="照片 1">
                    <div class="carousel-caption">
                      <h2>公告标题 1</h2>
                      <p>公告内容 1</p>
                      <p>作者: John Doe</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="path/to/image2.jpg" class="d-block w-100" alt="照片 2">
                    <div class="carousel-caption">
                      <h2>公告标题 2</h2>
                      <p>公告内容 2</p>
                      <p>作者: Jane Smith</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="path/to/image3.jpg" class="d-block w-100" alt="照片 3">
                    <div class="carousel-caption">
                      <h2>公告标题 3</h2>
                      <p>公告内容 3</p>
                      <p>作者: Tom Johnson</p>
                    </div>
                  </div>
                  <!-- 添加更多公告... -->
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">上一个</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">下一个</span>
                </a>
            </div>
            <div class="content">
                <h2>帖子列表</h2>
                <div class="dropdown-container">
                    <div class="dropdown">
                        <select>
                            <option value="">年級</option>
                            <option value="option1">大一</option>
                            <option value="option2">大二</option>
                            <option value="option3">大三</option>
                            <option value="option3">大四</option>
                            <!-- 添加更多选项... -->
                        </select>
                        <select>
                            <option value="">課程名稱</option>
                            <option value="option1">程設一二</option>
                            <option value="option2">邏輯設計</option>
                            <option value="option3">資料結構</option>
                            <!-- 添加更多选项... -->
                        </select>
                    </div>
                    <div class="dropdown">
                        <select>
                            <option value="">教授名稱</option>
                            <option value="option1">老王</option>
                            <option value="option2">老薛</option>
                            <option value="option3">老李</option>
                            <!-- 添加更多选项... -->
                        </select>
                    </div>
                    <!-- 添加更多下拉菜单... -->
                    <button class="search-button">搜索</button>
                </div>
                <div class="post">
                    <button class="post-title">課程名稱 XXX老師</button>
                    <p class="post-content">帖子内容</p>
                    <p class="post-author">作者: John Doe</p>
                </div>
                <div class="post">
                    <button class="post-title">帖子标题 2</button>
                    <p class="post-content">帖子内容</p>
                    <p class="post-author">作者: Jane Smith</p>
                </div>
                <div class="post">
                    <button class="post-title">帖子标题 3</button>

                    <p class="post-author">作者: Tom Johnson</p>
                </div>
                <!-- 更多帖子... -->
            </div>
